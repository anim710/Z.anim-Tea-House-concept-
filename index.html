<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tea House</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <!-- banner section -->

    <section class="grid grid-cols-1 md:grid-cols-2 container border border-red-400 mx-auto">

                It's good <br> tea time at The <br> Tea House
            </h2>
            <p class="text-[#777777] ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="py-3 px-5 rounded-md text-white font-semibold bg-gradient-to-r from-[#FF8938] to-[#FF0000] ">Explore More <span class="-rotate-45 inline-block">
                <i class="fa-solid fa-arrow-right-long"></i>
            </span> </button>
        </div>
        <div class="banner-right flex items-end justify-end relative">
            <img src="./images/banner.png" alt="">
            <div class="bg-amber-50 rounded-xl shadow-2xl flex justify-center items-center w-[220px] gap-2 absolute bottom-[15px] left-[200px] py-[25px] p[15px]">
                <img src="./images/Group 5.png" alt="">

            </div>
